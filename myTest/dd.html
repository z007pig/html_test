<html>
   <head>
   <script src="js/jquery-1.8.1.js "></script>
   </head>
   <body>
		<div class"contenteventrow" id="lg">
			<div>
				<span  class="contenteventitem" style={{color: '#888888'}} data-url='baidu' >data.title</span>
			</div>
		</div>    
<button onclick="readreg()"> 11111</button>		
		<script type="text/javascript">
		function readreg()
{ 
    var myreadreg=new ActiveXObject("WScript.shell");
    try{ 
        alert(myreadreg.RegRead("HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\EventLog\\Application\\ASP.NET 2.0.50727.0\\EventMessageFile"));
     }
    catch(e)
    { 
        alert("aaaaa");
     }
}
			$(function(){
				document.getElementById("lg").addEventListener("click", function(e){
					var target = e.target;
					//防止父元素也触发事件
					if(target.className == "contenteventitem"){
						var url = target.getAttribute('data-url');
						alert(url);
					}
				});
			
			});
		</script>
   </body>
</html>
