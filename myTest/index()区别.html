<style type="text/css">
	.cgcolor{
		width:100px;

	</video>
	<script>
		$(".cgcolor").click(function(){
			//相对于同胞元素
			var a = $(this).index();
			//获得元素相对于选择器的 index 位置
			var b = $(".cgcolor").index(this);
			var c = $(".cgcolor").index($("#ceshi"));
			
			var d = a +"&"+ b +"&"+ c;
			$(this).html(d);
		});
	</script>
</body>
