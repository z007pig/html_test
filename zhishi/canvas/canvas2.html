<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body{text-align:center;}
			canvas{border:1px solid #f00;margin:10px auto;}
		</style>
		<script>
			window.onload = function() {
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			// 设置线的宽度
			context.lineWidth = 25;
			//  最左边的是 miter 样式
			context.beginPath();
			context.moveTo(99, 150);
			context.lineTo(149, 50);
			context.lineTo(199, 150);
			context.lineJoin = "miter";

			context.stroke();
			//  中间的是 round 样式
			context.beginPath();
			context.moveTo(239, 150);
			context.lineTo(289, 50);
			context.lineTo(339, 150);
			context.lineJoin = "round";
			context.stroke();
			//  最右边的是 bevel 样式
			context.beginPath();
			context.moveTo(379, 150);
			context.lineTo(429, 50);
			context.lineTo(479, 150);
			context.lineJoin = "bevel";
			context.stroke();
		}
		</script>
	</head>
		<body>
			<canvas id="myCanvas" width="508" height="200"></canvas>
		</body>
</html>
